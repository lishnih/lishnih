location /php {
# location ~ /(?<user>[^/]+) {
#   try_files       d:/opt/www    d:/opt/home/$user/public_html/localhost;

    alias   d:/opt/home/php/public_html/localhost;
    index   index.php index.html index.htm;

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    location ~ /php(?<local_uri>.+)\.php$ {
        include         fastcgi_params;

        fastcgi_pass    127.0.0.1:9000;

        fastcgi_index   index.php;
#       fastcgi_param   QUERY_STRING    $user;
        fastcgi_param   SCRIPT_FILENAME $document_root$local_uri.php;
    }
}
