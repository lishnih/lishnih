version: 1

db_conn:
  sqlite_1:         &sqlite_1
    type: sqlite

  mysql_1:          &mysql_1
    type: mysql
    host: localhost
    name: root
    pass: 54321

  mongodb_1:        &mongodb_1
    type: mongodb
    host: localhost
    port: 27017

db:
  default:          &default
    db_conn: *sqlite_1
    filename: /opt/data/default.sqlite
    sql_files:
      - main

  ndt:
    db_conn: *sqlite_1
    filename: /opt/data/ndt.sqlite
    sql_files:
      - main
      - ndt

  qc_vt:
    db_conn: *sqlite_1
    filename: /opt/data/qc_vt.sqlite
    sql_files:
      - main
      - qc_vt

db_set:
  default:
    db:
      - *default
